<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/flick/jquery-ui.css" rel="stylesheet">
	<script src="TermSearch.js" type="text/javascript"></script>
	<link href="termSearch.css" rel="stylesheet"/>

	<script>
	$(document).ready(function() {

		TMS.init('widget');

		$('#searchButton').click(function() {
			var searchType = $('input[id=exact]:checked').val();
			var searchTerminology = $('input[id=includeExternal]:checked').val();

			var query = $('#queryInput').val();
			if (query.length > 0){
				TMS.performSearch(query, searchType, searchTerminology);
			}
			return false;
		});

        $('.exampleTerm').click(function(){
            document.getElementById("queryInput").value = $(this).text();
        });
	});
</script>
</head>
<body>
<div>
	<form id="searchForm">
		<input type="search" id="queryInput"/>
		<input id='searchButton' type='submit' value='search' data-icon='search'/>
		<br>

		<table width="500px">
			<tr>
				<td align="left">
					<span id="includeExternalText">

					<input id='includeExternal' type="checkbox" name='searchTerminology' value='external'/>
					<label for='includeExternal'>Include external terminologies</label>
					<!--<label class="overlay">Slower search, no suggest functionality</label>-->
					</span>
				</td>
				<td align="right">
					<label>
						Examples: <span class="exampleTerm">bacteria</span>, <span class="exampleTerm">polydesmus</span>, <span class="exampleTerm">soil</span>
					</label>
				</td>
			</tr>
			<tr>
				<td>
					<input id='exact' type='checkbox' name='searchType' value='exact' checked/>
					<label for="exact">Exact Search</label>
				</td>
			</tr>
		</table>
	</form>
</div>

<div id='widget'></div>

</body>
</html>
